<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <formly-form [form]="form" [fields]="fields" [model]="model">
    </formly-form>
    <div>
      <button type="reset" (click)="getPermissionOk()">clear</button>&nbsp;&nbsp;
      <button [disabled]="form.invalid">submit</button>
    </div>
  </form>
</div>
